<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Element Filterer</title>
  <link href="css/element-filterer.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
</head>
<body>

<!-- Specializations: Branding, UX-UI, Web, Illustration, Motion, Print, - Type, Photography -->

  <input class="filter-radio" id="filter-all" checked type="radio" name="filters">
  <input class="filter-radio" id="filter-branding" type="radio" name="filters">
  <input class="filter-radio" id="filter-ux" type="radio" name="filters">
  <input class="filter-radio" id="filter-web" type="radio" name="filters">
  <input class="filter-radio" id="filter-illustration" type="radio" name="filters">
  <input class="filter-radio" id="filter-motion" type="radio" name="filters">
  <input class="filter-radio" id="filter-print" type="radio" name="filters">
  <input class="filter-radio" id="filter-type" type="radio" name="filters">
  <input class="filter-radio" id="filter-photo" type="radio" name="filters">


<div class="grid">
  <div class="unit">
    <div class="filters">
      <label class="filter-btn" for="filter-all">All</label>
      <label class="filter-btn" for="filter-branding">Branding</label>
      <label class="filter-btn" for="filter-ux">UX-UI</label>
      <label class="filter-btn" for="filter-web">Web</label>
      <label class="filter-btn" for="filter-illustration">Illustration</label>
      <label class="filter-btn" for="filter-motion">Motion</label>
      <label class="filter-btn" for="filter-print">Print</label>
      <label class="filter-btn" for="filter-type">Typography</label>
      <label class="filter-btn" for="filter-photo">Photography</label>
    </div>
  </div> <!-- /unit -->
</div> <!-- /grid -->

  <ul class="filter-items">
    <li data-category="branding ux print">
      <img src="https://placehold.it/80x80">
    </li>
    <li data-category="web print type">
      <img src="https://placehold.it/80x80">
    </li>
    <li data-category="illustration illustration type">
      <img src="https://placehold.it/80x80">
    </li>
    <li data-category="branding web motion">
      <img src="https://placehold.it/80x80">
    </li>
    <li data-category="motion type photo">
      <img src="https://placehold.it/80x80">
    </li>
    <li data-category="ux web type">
      <img src="https://placehold.it/80x80">
    </li>
  </ul>

</body>
</html>
